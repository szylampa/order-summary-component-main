<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">
    <div class="illustration-hero"><img src="./images/illustration-hero.svg" alt="image of a persong enjoying music">
    </div>
    <div class="text-content">
      <h2 class="title">Order Summary</h2>
      <p class="subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
      <div class="plan-box">
        <img src="./images/icon-music.svg" alt="image of a music note">
        <div class="plan-text">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <a type="button" class="button proceed-btn" href="https://www.google.pl/">Proceed to Payment</a>
      <a type="button" class="button cancel-btn" href="https://www.google.pl/">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/szylampa" target="_blank">szylampa</a>.
</body>

</html>
